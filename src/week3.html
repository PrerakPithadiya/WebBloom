<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aashika's Trendy Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, rgb(155, 180, 138), rgb(130, 160, 110));
      min-height: 100vh;
    }

    .hero-header {
      padding: 60px 20px;
      text-align: center;
      color: black;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
      animation: fadeInDown 1.2s ease forwards;
      font-size: 1.1rem;
      color: black;
      backdrop-filter: blur(10px);
      border-bottom: 3px solid rgba(255, 255, 255, 0.3);
    }

    .hero-header h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      background: linear-gradient(45deg, #2e7d32, #4caf50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-header p {
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    .site-header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      animation: fadeInDown 1s ease forwards;
      backdrop-filter: blur(10px);
    }

    .site-header h2 {
      font-size: 2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: linear-gradient(45deg, #fff, #4caf50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .cart {
      position: relative;
      cursor: pointer;
      font-size: 1.6rem;
      transition: transform 0.3s ease;
    }

    .cart:hover {
      transform: scale(1.1);
    }

    .cart::after {
      content: attr(data-count);
      position: absolute;
      top: -12px;
      right: -16px;
      background: linear-gradient(45deg, #f44336, #d32f2f);
      color: #fff;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      font-size: 0.8rem;
      font-weight: bold;
      box-shadow: 0 0 0 2px #000, 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      padding: 60px 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      overflow: hidden;
      position: relative;
      text-align: center;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(14, 12, 12, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeInUp 1s ease forwards;
      backdrop-filter: blur(5px);
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(14, 12, 12, 0.4);
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(90deg, #4caf50, #2e7d32);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
      transition: transform 0.4s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .product-card:hover img {
      transform: scale(1.05);
    }

    .product-card h3 {
      font-size: 1.5rem;
      margin-bottom: 12px;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .product-card p {
      font-size: 1.2rem;
      color: #4caf50;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .product-card button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #4caf50, #2e7d32);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }

    .product-card button:hover {
      background: linear-gradient(45deg, #2e7d32, #1b5e20);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    .product-card .ribbon {
      position: absolute;
      top: 20px;
      left: -45px;
      background: linear-gradient(45deg, #f44336, #d32f2f);
      color: #fff;
      padding: 8px 50px;
      transform: rotate(-45deg);
      font-size: 0.85rem;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      animation: pulse 1.5s infinite;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: rotate(-45deg) scale(1);
      }

      50% {
        transform: rotate(-45deg) scale(1.05);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal {
      backdrop-filter: blur(8px);
    }

    .modal>div {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      animation: modalFade 0.3s ease;
    }

    @keyframes modalFade {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      .hero-header h1 {
        font-size: 2.5rem;
      }

      .site-header h2 {
        font-size: 1.6rem;
      }

      .product-grid {
        padding: 30px 20px;
        gap: 25px;
      }
    }
  </style>
</head>

<body>

  <div class="hero-header">
    <h1>Welcome to Aashika's Trendy Store</h1>
    <p>Your favorite picks, delivered with style âœ¨</p>
  </div>

  <header class="site-header">
    <h2>Products</h2>
    <div class="cart" id="cart" data-count="0">ðŸ›’</div>
  </header>

  <div class="product-grid">
    <div class="product-card">
      <div class="ribbon">Best Seller</div>
      <img src="../img/luxury_watch.jpg" alt="Luxury Watch">
      <h3>Luxury Watch</h3>
      <p>$99.59</p>
      <button onclick="addToCart('Luxury Watch')">Add to Cart</button>
    </div>

    <div class="product-card">
      <div class="ribbon">New</div>
      <img src="../img/luxury_perfume.jpg" alt="Luxury Perfume">
      <h3>Luxury Perfume</h3>
      <p>$79.99</p>
      <button onclick="addToCart('Luxury Perfume')">Add to Cart</button>
    </div>

    <div class="product-card">
      <div class="ribbon">Hot Deal</div>
      <img src="../img/sneakers.jpg" alt="Sneakers">
      <h3>Sneakers</h3>
      <p>$120.99</p>
      <button onclick="addToCart('Sneakers')">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Modal -->
  <div class="modal" id="cartModal" tabindex="-1"
    style="display:none; position:fixed; z-index:2000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); align-items:center; justify-content:center;">
    <div
      style="background:#fff; border-radius:20px; max-width:450px; width:95%; margin:auto; box-shadow:0 8px 32px rgba(0,0,0,0.2); padding:30px 24px; position:relative;">
      <div style="display:flex; align-items:center; justify-content:space-between;">
        <h3 style="margin-bottom:14px; font-size:1.8rem; color:#333;">Your Cart</h3>
        <button id="closeCart" style="background:none; border:none; font-size:2rem; cursor:pointer;">&times;</button>
      </div>
      <ul id="cartList" style="list-style:none; padding:0; margin-bottom:24px;"></ul>
      <h5 style="font-size:1.4rem; color:#4caf50;">Total: $<span id="cartTotal">0.00</span></h5>
      <div style="display:flex; justify-content:flex-end; gap:15px; margin-top:24px;">
        <button id="modalCloseBtn"
          style="padding:10px 24px; border-radius:8px; border:none; background:#999; color:#fff; cursor:pointer; transition:all 0.3s ease;">Close</button>
        <button id="checkoutBtn"
          style="padding:10px 24px; border-radius:8px; border:none; background:linear-gradient(45deg, #4caf50, #2e7d32); color:#fff; cursor:pointer; transition:all 0.3s ease;">Checkout</button>
      </div>
    </div>
  </div>

  <script>
    let cart = [], total = 0;

    function updateCartDisplay() {
      const cartList = document.getElementById('cartList');
      cartList.innerHTML = '';
      cart.forEach((item, idx) => {
        const li = document.createElement('li');
        li.style.display = 'flex';
        li.style.justifyContent = 'space-between';
        li.style.alignItems = 'center';
        li.style.padding = '10px 0';
        li.style.borderBottom = '1px solid #eee';
        li.innerHTML = `<span style="font-size:1.1rem;">${item.name}</span><span style="font-size:1.1rem;">$${item.price.toFixed(2)} <button onclick="removeFromCart(${idx})" style='background:linear-gradient(45deg, #f44336, #d32f2f); color:#fff; border:none; border-radius:6px; padding:5px 12px; margin-left:12px; cursor:pointer;'>Remove</button></span>`;
        cartList.appendChild(li);
      });
      document.getElementById('cartTotal').innerText = total.toFixed(2);
      document.getElementById('cart').setAttribute('data-count', cart.length);
    }

    function addToCart(product) {
      let price = 0;
      if (product === 'Luxury Watch') price = 99.59;
      else if (product === 'Luxury Perfume') price = 79.99;
      else if (product === 'Sneakers') price = 120.99;
      else return;
      cart.push({ name: product, price });
      total += price;
      updateCartDisplay();
    }

    function removeFromCart(idx) {
      total -= cart[idx].price;
      cart.splice(idx, 1);
      updateCartDisplay();
    }

    // Modal logic
    const cartBtn = document.getElementById('cart');
    const cartModal = document.getElementById('cartModal');
    const closeCart = document.getElementById('closeCart');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const checkoutBtn = document.getElementById('checkoutBtn');

    cartBtn.addEventListener('click', () => {
      cartModal.style.display = 'flex';
      updateCartDisplay();
    });
    closeCart.addEventListener('click', () => cartModal.style.display = 'none');
    modalCloseBtn.addEventListener('click', () => cartModal.style.display = 'none');
    cartModal.addEventListener('click', (e) => { if (e.target === cartModal) cartModal.style.display = 'none'; });
    checkoutBtn.addEventListener('click', () => {
      if (cart.length === 0) { alert('Your cart is empty!'); return; }
      alert(`Thank you! Your order total is $${total.toFixed(2)}`);
      cart = [];
      total = 0;
      updateCartDisplay();
      cartModal.style.display = 'none';
    });
  </script>

</body>

</html>
