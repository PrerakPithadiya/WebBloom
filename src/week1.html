<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Personal Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e6e9f0, #eef1f5);
            margin: 0;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #040404, #3498db);
            padding: 35px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%);
            background-size: 3em 3em;
            animation: headerAnimation 20s linear infinite;
        }

        @keyframes headerAnimation {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 3em 3em;
            }
        }

        main {
            max-width: 900px;
            margin: 50px auto;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%);
            pointer-events: none;
        }

        h1,
        h2 {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        h2 {
            border-bottom: 3px solid rgba(255, 255, 255, 0.5);
            padding-bottom: 15px;
            margin-top: 40px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 50px;
            height: 3px;
            background: #ffffff;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        li:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
        }

        li:last-child {
            border-bottom: none;
        }

        form {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 35px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        label {
            display: block;
            margin: 20px 0 8px;
            color: #2c3e50;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 15px;
            margin-top: 8px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.4s ease;
            font-size: 16px;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
            transform: translateY(-2px);
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        button {
            margin-top: 30px;
            margin-right: 15px;
            padding: 15px 35px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        datalist {
            background-color: white;
            border-radius: 12px;
        }

        input[type="file"] {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to My Personal Profile Page</h1>
    </header>

    <main>
        <section>
            <h2>About Myself</h2>
            <ul>
                <li>Heyy! It's me Aashika Vaghela.</li>
                <li>I'm a very open and honest person.</li>
                <li>I love bike riding.</li>
                <li>I'm interested in learning new things.</li>
                <li>Right now I'm focusing on myself and learning coding.</li>
            </ul>
        </section>

        <section>
            <h2>Contact Me</h2>
            <form action="#" method="post">
                <label for="name">Enter Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Enter Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="tel">Enter Your Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

                <label for="password">Enter Your Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="address">Enter Your Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>

                <label>Select Your subject</label>
                <label><input type="checkbox" id="subject1" name="subject" value="html"> Subject is HTML</label>
                <label><input type="checkbox" id="subject2" name="subject" value="css"> Subject is CSS</label>

                <label for="website">Enter Your Website URL:</label>
                <input type="url" id="website" name="website" placeholder="https://example.com">

                <label for="websie">Add Your Homepage:</label>
                <input type="url" id="website" name="website">

                <label for="file">Upload Your File:</label>
                <input type="file" id="file" name="file" required>

                <label for="Department">Select Department:</label>
                <select name="Department" id="Department">
                    <option value="Computer Engg.">Computer Engg.</option>
                    <option value="Electrical Engg.">Electrical Engg.</option>
                    <option value="Civil Engg.">Civil Engg.</option>
                    <option value="Mechanical Engg.">Mechanical Engg.</option>
                </select>

                <label for="city">Choose your city:</label>
                <input list="cities" name="city" id="city" placeholder="Choose your city">
                <datalist id="cities">
                    <option value="Ahmedabad">
                    <option value="Mumbai">
                    <option value="Baroda">
                    <option value="Surt">
                    <option value="Rajkot">
                    <option value="Jamnagar">
                    <option value="Pune">
                    <option value="Junagadh">
                </datalist>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </section>
    </main>

</body>

</html>
